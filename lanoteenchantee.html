<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public//css/style.css" />
    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="description" content="" />
    <title>ohmyfood ! - La note enchantée</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="./index.html"> <i class="fas fa-arrow-left"></i></a>
      <img
        src="./public//images//logo//ohmyfood@2x.svg"
        alt="logo de OhMyFood"
        width="170rem"
      />
    </header>

    <div class="container">
      <!-- Background image -->
      <div class="background">
        <img
          src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="Photo de restaurant la note enchantée"
        />
      </div>

      <!-- Menu -->
      <div class="menu">
        <!-- title -->
        <div class="restaurant__title">
          <h1>La note enchantée</h1>
          <i class="far fa-heart"></i>
        </div>

        <section class="menu__section menu__section-0">
          <p class="menu__title">
            <span class="underline">Entrées</span>
          </p>

          <aside class="dish">
            <div class="dish__container">
              <p class="dish__title">Noix de coquilles Saint-Jacques</p>
              <p class="dish__accompaniment">Sur lit de purée de céleri-rave</p>
            </div>
            <p class="dish__price">40 €</p>
          </aside>
        </section>
        <button class="btn btn-primary">Commander</button>
      </div>
    </div>
    <footer>
      <p class="footer_title">ohmyfood</p>
      <div>
        <i class="fas fa-utensils"></i>
        <a href="#">Proposer un restaurant</a>
      </div>
      <div>
        <i class="fas fa-hands-helping"></i>
        <a href="#">Devenir partenaire</a>
      </div>
      <a href="#">Mentions légales</a>
      <a href="#">Contact</a>
    </footer>
  </body>
</html>
