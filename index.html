<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public//css/style.css" />
    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="description" content="" />
    <title>ohmyfood ! - Accueil</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <img
        src="./public/images//logo//ohmyfood@2x.svg"
        alt="logo de OhMyFood"
        width="170rem"
      />
    </header>

    <div class="container">
      <!-- location -->
      <section class="location">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
      </section>

      <!-- presentation -->
      <section class="presentation">
        <p class="presentation__title">Réservez le menu qui vous convient</p>
        <p class="presentation__subtitle">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <div class="presentation__footer">
          <a href="#restaurant">
            <button class="btn btn-primary">Explorer nos restaurants</button>
          </a>
        </div>
      </section>

      <!-- step menu -->
      <section class="step">
        <p class="section__title">Fonctionnement</p>
        <div class="step__container">
          <button class="btn btn-secondary">
            <span>1</span>
            <i class="fas fa-mobile-alt fa-lg"></i>
            <p>Choisissez un restaurant</p>
          </button>
          <button class="btn btn-secondary">
            <span>2</span>
            <i class="fas fa-list"></i>
            <p>Composez votre menu</p>
          </button>
          <button class="btn btn-secondary">
            <span>3</span>
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
          </button>
        </div>
      </section>

      <!-- restaurant -->
      <section class="restaurant" id="restaurant">
        <p class="section__title">Restaurants</p>
        <div class="card__container">
          <a href="./lapalettedugout.html">
            <figure>
              <div class="card__image">
                <img
                  src="./public//images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                  alt="Photo de restaurant La palette du goût"
                />
                <div class="card__new">
                  <p>Nouveau</p>
                </div>
              </div>
              <figcaption>
                <div>
                  <p class="card__title">La palette du goût</p>
                  <p class="card__subtitle">Ménilmontant</p>
                </div>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </a>
          <a href="./lanoteenchantee.html">
            <figure>
              <div class="card__image">
                <img
                  src="./public//images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                  alt="Photo de restaurant la note enchantée"
                />
                <div class="card__new">
                  <p>Nouveau</p>
                </div>
              </div>
              <figcaption>
                <div>
                  <p class="card__title">La note enchantée</p>
                  <p class="card__subtitle">Charonne</p>
                </div>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </a>
          <a href="./alafrancaise.html">
            <figure>
              <div class="card__image">
                <img
                  src="./public//images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                  alt="Photo de restaurant A la française"
                />
              </div>
              <figcaption>
                <div>
                  <p class="card__title">A la française</p>
                  <p class="card__subtitle">Cité Rouge</p>
                </div>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </a>
          <a href="./ledelicedessens.html">
            <figure>
              <div class="card__image">
                <img
                  src="./public//images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                  alt="Photo de restaurant Le délice des sens"
                />
              </div>
              <figcaption>
                <div>
                  <p class="card__title">Le délice des sens</p>
                  <p class="card__subtitle">Folie-Méricourt</p>
                </div>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </a>
        </div>
      </section>
    </div>
    <footer>
      <p class="footer__title">ohmyfood</p>
      <div>
        <i class="fas fa-utensils"></i>
        <a href="#">Proposer un restaurant</a>
      </div>
      <div>
        <i class="fas fa-hands-helping fa-xs"></i>
        <a href="#">Devenir partenaire</a>
      </div>
      <a href="#">Mentions légales</a>
      <a href="#">Contact</a>
    </footer>
  </body>
</html>
