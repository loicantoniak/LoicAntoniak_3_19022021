<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public//css/style.css" />
    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="description" content="" />
    <title>OhMyFood !</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <img
        src="./public//images//logo//ohmyfood@2x.svg"
        alt="logo de OhMyFood"
        width="200rem"
      />
    </header>

    <div class="container">
      <!-- location -->
      <section class="location">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
      </section>

      <!-- presentation -->
      <section class="presentation">
        <p class="title">Réservez le menu qui vous convient</p>
        <p class="subtitle">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <footer>
          <button class="btn btn-primary">Explorer nos restaurants</button>
        </footer>
      </section>

      <!-- step menu -->
      <section class="step">
        <p class="sectionTitle">Fonctionnement</p>
        <div class="step__container">
          <button class="btn btn-secondary">
            <span>1</span>
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
          </button>
          <button class="btn btn-secondary">
            <span>2</span>
            <i class="fas fa-list"></i>
            <p>Composez votre menu</p>
          </button>
          <button class="btn btn-secondary">
            <span>3</span>
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
          </button>
        </div>
      </section>

      <!-- restaurant -->
      <section class="restaurant">
        <p class="sectionTitle">Restaurants</p>
        <div class="card__container">
          <a href="#">
            <figure>
              <div class="card__image">
                <img
                  src="./public//images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                  alt="Photo de restaurant La palette du goût"
                />
              </div>
              <figcaption>
                <p class="title_card">La palette du goût</p>
                <p class="subtitle_card">Ménilmontant</p>
              </figcaption>
            </figure>
          </a>
          <a href="#">
            <figure>
              <div class="card__image">
                <img
                  src="./public//images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                  alt="Photo de restaurant Jay Wennington"
                />
              </div>
              <figcaption>
                <p class="title_card">La note enchantée</p>
                <p class="subtitle_card">Charonne</p>
              </figcaption>
            </figure>
          </a>
          <a href="#">
            <figure>
              <div class="card__image">
                <img
                  src="./public//images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                  alt="Photo de restaurant Jay Wennington"
                />
              </div>
              <figcaption>
                <p class="title_card">A la française</p>
                <p class="subtitle_card">Cité Rouge</p>
              </figcaption>
            </figure>
          </a>
          <a href="#">
            <figure> 
              <div class="card__image">
                <img
                  src="./public//images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                  alt="Photo de restaurant Jay Wennington"
                />
              </div>
              <figcaption>
                <p class="title_card">Le délice des sens</p>
                <p class="subtitle_card">Folie-Méricourt</p>
              </figcaption>
            </figure>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
